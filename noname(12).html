<!DOCTYPE html>
<html>
<head>
<title>Dropdown</title>

<style type="text/css">

.dropdown {
	position:relative;
	display:inline-block;
}


.btn{
	padding:16px;
	
}

.dropdown-content {
	display:none;
	position:absolute;
	min-width:160px;
	z-index:1;
	background-color:gray;
}

.dropdown-content a{
	text-decoration:none;
	color:black;
	padding:12px 16px;
	display:block;
}

.dropdown:hover .dropdown-content {
	display:block;
}
</style>
</head>
<body>

<div class="dropdown" >
	<button class="btn" >DROPDOWN</button>
	<div class="dropdown-content">
		<a href="" >Services</a>
		<a href="" >Blog</a>
		<a href="" >contact</a>
		<a href="" >locatiom</a>
	</div> 
</div>

</body>
</html>
