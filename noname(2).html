#myDIV {

  bottom:-40px;

  box-shadow:10px 10px 10px 10px grey;

	background-color:green;
	text-align:center;
	border:5px ridge black;
	border-radius:45%;
	position:relative;
	bottom:-50px;
	
}
</style>
</head>
